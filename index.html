<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promptoflow</title>
    <meta
      name="description"
      content="Promptoflow - Interactive flowchart creator"
    />
    <meta name="author" content="Promptoflow" />
    <link rel="icon" type="image/png" href="/Images/Promptoflow.png" />

    <meta property="og:title" content="Promptoflow" />
    <meta
      property="og:description"
      content="Promptoflow - Interactive flowchart creator"
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <!-- Splash Screen -->
    <div
      id="splash-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #f8fafc 50%,
          #ffffff 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.8s ease-out;
      "
    >
      <!-- Glitter particles -->
      <div
        class="glitter-container"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
          pointer-events: none;
        "
      >
        <div
          class="glitter"
          style="
            position: absolute;
            top: 20%;
            left: 10%;
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
          "
        ></div>
        <div
          class="glitter"
          style="
            position: absolute;
            top: 30%;
            left: 80%;
            width: 3px;
            height: 3px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out 0.3s;
          "
        ></div>
        <div
          class="glitter"
          style="
            position: absolute;
            top: 60%;
            left: 15%;
            width: 5px;
            height: 5px;
            background: #06b6d4;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out 0.6s;
          "
        ></div>
        <div
          class="glitter"
          style="
            position: absolute;
            top: 70%;
            left: 85%;
            width: 3px;
            height: 3px;
            background: #10b981;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out 0.9s;
          "
        ></div>
        <div
          class="glitter"
          style="
            position: absolute;
            top: 40%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #f59e0b;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out 1.2s;
          "
        ></div>
        <div
          class="glitter"
          style="
            position: absolute;
            top: 15%;
            left: 60%;
            width: 3px;
            height: 3px;
            background: #ef4444;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out 1.5s;
          "
        ></div>
        <div
          class="glitter"
          style="
            position: absolute;
            top: 80%;
            left: 30%;
            width: 5px;
            height: 5px;
            background: #ec4899;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out 1.8s;
          "
        ></div>
        <div
          class="glitter"
          style="
            position: absolute;
            top: 25%;
            left: 40%;
            width: 4px;
            height: 4px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out 2.1s;
          "
        ></div>
      </div>

      <!-- Logo image with animation (no elevated container) -->
      <div
        style="
          position: relative;
          animation: float 3s ease-in-out infinite, logoEntrance 1.5s ease-out;
        "
      >
        <img
          src="/Images/Promptoflow.png"
          alt="Promptoflow"
          style="
            width: 320px;
            height: 320px;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.15));
            animation: pulse 2s ease-in-out infinite;
          "
        />
        <!-- Glow effect -->
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 360px;
            background: radial-gradient(
              circle,
              rgba(96, 165, 250, 0.2) 0%,
              transparent 70%
            );
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite alternate;
          "
        ></div>
      </div>

      <!-- Corner decorations -->
      <div
        style="
          position: absolute;
          top: 40px;
          left: 40px;
          width: 60px;
          height: 60px;
          border-top: 3px solid #e2e8f0;
          border-left: 3px solid #e2e8f0;
          border-radius: 12px 0 0 0;
          opacity: 0.6;
          animation: cornerFade 2s ease-in-out infinite alternate;
        "
      ></div>
      <div
        style="
          position: absolute;
          top: 40px;
          right: 40px;
          width: 60px;
          height: 60px;
          border-top: 3px solid #e2e8f0;
          border-right: 3px solid #e2e8f0;
          border-radius: 0 12px 0 0;
          opacity: 0.6;
          animation: cornerFade 2s ease-in-out infinite alternate 0.5s;
        "
      ></div>
      <div
        style="
          position: absolute;
          bottom: 40px;
          left: 40px;
          width: 60px;
          height: 60px;
          border-bottom: 3px solid #e2e8f0;
          border-left: 3px solid #e2e8f0;
          border-radius: 0 0 0 12px;
          opacity: 0.6;
          animation: cornerFade 2s ease-in-out infinite alternate 1s;
        "
      ></div>
      <div
        style="
          position: absolute;
          bottom: 40px;
          right: 40px;
          width: 60px;
          height: 60px;
          border-bottom: 3px solid #e2e8f0;
          border-right: 3px solid #e2e8f0;
          border-radius: 0 0 12px 0;
          opacity: 0.6;
          animation: cornerFade 2s ease-in-out infinite alternate 1.5s;
        "
      ></div>
    </div>

    <style>
      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes logoEntrance {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes glow {
        0% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      @keyframes textSlideUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes cornerFade {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.7;
        }
      }
    </style>

    <script>
      // Hide splash screen after app loads
      window.addEventListener("load", () => {
        setTimeout(() => {
          const splashScreen = document.getElementById("splash-screen");
          if (splashScreen) {
            splashScreen.style.opacity = "0";
            setTimeout(() => {
              splashScreen.style.display = "none";
            }, 800);
          }
        }, 2000); // Show for 2 seconds after load
      });
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
